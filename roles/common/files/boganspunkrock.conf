<VirtualHost *:80>
    ServerName bogans.uk
    ServerAlias www.bogans.uk
	DocumentRoot /var/www/boganspunkrockn/bogans/web

    RewriteEngine on
    RewriteRule ^/rsrc/(.*)    -                    [L,QSA]

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
